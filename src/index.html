<!DOCTYPE html>
<html>

<head>
  <title>Math Expression</title>
  <link type="text/css" href="../node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" media="screen,projection">
  <link type="text/css" href="style.css" rel="stylesheet" media="screen,projection">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
</head>

<body onload="onInit()"> <!-- onInit is invoked as soon document is loaded ! -->
  <div id="wrapper">
    <section id="expressionbox" class="expression-input container">
     <div class="col s3">
				<input id="inlineCheck" type="radio" name="inline" checked="checked" > <label for="inlineCheck">inline</label>
            	<input id="blockCheck"  type="radio" name="inline" > <label for="blockCheck">block</label>
	</div>
      <div class="row">
        <div class="input-field col s12">
          <div class="row">
            <div class="col s6">
              <input id="theexpression" type="text" tabindex="1" autofocus>
              <label class="active" for="theexpression">LaTeX-expression</label>
            </div>
            
            <div class="col s3">
              <a id="theshowbutton" class="waves-effect waves-light btn s3 enabled" style="width:100%" tabindex="" onClick="view()">Show</a>
            </div>
            
          </div>
        </div>
		</div>
    </section>
    <section class="expression-preview container grid-view">
      <div class="centerbox">
        <div id="thepreview"></div>
      </div>
    </section>
    <div class="panel panel-default" id="nm_panel" style="width: 300px; height: 120px; top: 180px; left: 20px" data-stay="1-2">
		<div class="panel-body">Wij <div id ="out" style = "display: inline"></div> kunnen zelf maar een  klein deel van alle golflengtes (elektromagnetisch spectrum)  waarnemen. De verschillende golflengtes nemen wij waar als verschillende kleuren.</div>
  </div>
    </div>
</body>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/view.js"></script>
<script type="text/javascript" src="app/model.js"></script>
</html>
